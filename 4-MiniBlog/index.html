            <div class="bg-white p-8 rounded-2xl shadow-xl border border-indigo-100">

                <form id="postForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" name="title" placeholder="Enter your blog title"

                    </div>
                    <div>

                        <textarea name="description" rows="5" placeholder="Write something interesting..."
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-2.5"></textarea>
                    </div>
                    <button id="submit" type="submit"
                        class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-medium hover:bg-indigo-700 transition">

    <script type="module">
        import requireLogin from "./Middleware/AuthMiddleware.js"
        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM fully loaded and parsed");
            await requireLogin();
            await loadJsonData();
        });

        const LOGOUT = document.getElementById("logout");
        LOGOUT.addEventListener("click" , () => {
            localStorage.setItem("user_id" , null);
            window.location.href = "./login.html"
        })

        function loadJsonData() {
            PostController.loadJSONToLocalStorage();
            console.log("JSON data loaded into localStorage");
            let user_id = localStorage.getItem("user_id") || 1;
            var posts = PostController.renderPosts(user_id);
            console.log('Posts:', posts);
            const TBODY = document.getElementById("body-table");
            if (TBODY.hasChildNodes()) {
                TBODY.innerHTML = "";
            }
            posts.forEach(post => {
                createTableBody(post);
            });
        }

        function createTableBody(post) {
            const TBODY = document.getElementById("body-table");
            const TH = document.createElement("th");
            TH.setAttribute("class", "px-6 py-4 font-medium text-gray-900 whitespace-nowrap");
            TH.textContent = post.title;
            const TD = document.createElement("td");
            TD.setAttribute("class", "px-6 py-4");
            TD.textContent = post.description;
            const TR = document.createElement("tr");
            TR.setAttribute("class", "bg-white border-b border-gray-200 hover:bg-gray-50");
            TR.appendChild(TH);
            TR.appendChild(TD);
            TBODY.appendChild(TR);
        }

        import PostController from "./Controller/PostController.js";
        const addPostBtn = document.getElementById("addPostBtn");
        const closeFormBtn = document.getElementById("closeFormBtn");
        const blogTable = document.getElementById("blogTable");
        const blogForm = document.getElementById("blogForm");
        const postForm = document.getElementById("postForm");
        const submitBtn = document.getElementById("submit");

        addPostBtn.addEventListener("click", () => {
            blogTable.classList.add("hidden");
            blogForm.classList.remove("hidden");
        });

        closeFormBtn.addEventListener("click", () => {
            blogForm.classList.add("hidden");
            blogTable.classList.remove("hidden");
        });

        submitBtn.addEventListener("click", (e) => {
            console.log("Initialize");
            const postController = new PostController(postForm, e);
            postController.insertPost();
            loadJsonData();
            blogForm.classList.add("hidden");
            blogTable.classList.remove("hidden");
        });
